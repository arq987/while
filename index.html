<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de control While</title>
</head>
<body>
    <div>
        <h2>Digite un número</h2>
        <label for="multiplos">Ingrese un número</label>
        <input type="number" name="" id="multiplos">
        <button type="submit" onclick="multiplos()" >Consultar</button>
    </div>
    <div>
        <h2>Lotería, seleccione dos números del 1 al 50</h2>
        <label for="numero1">Ingrese un número</label>
        <input type="number" name="" id="numero1">
        <label for="numero2">Ingrese un número</label>
        <input type="number" name="" id="numero2">
        <button type="submit" onclick="loteria()" >Consultar</button>
    </div>
    <div>
        <h2>Digite números</h2>
       
        <button type="submit" onclick="numeros()" >Consultar</button>
    </div>
    <div>
        <h2>Digite palabras</h2>
       
        <button type="submit" onclick="palabras()" >Consultar</button>
    </div>
    <div>
        <h2>Digite un día de la semana</h2>
       
        <button type="submit" onclick="dias()" >Consultar</button>
    </div>
    <script src="./js/while.js"></script>
</body>
</html>
